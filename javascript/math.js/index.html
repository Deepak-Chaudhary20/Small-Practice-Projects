<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
</head>
<body>
    <div class="container">
        <div class="math-container" id="main-container">
            <h1>Math Game</h1>
            <div class="section-button">
                <div class="button">Score:<span id="score" >0</span></div>
                <div class="button">TimeLeft:<span id="timeLeft" >0</span></div>
            </div>
            <div id="question">
               
            </div>
            <div class="answers">
                <div id="box1" class="ans"></div>
                <div id="box2" class="ans"></div>
                <div id="box3" class="ans"></div>
                <div id="box4" class="ans"></div>
            </div>
            <div id="startReset">
                Start Game
            </div>      
        </div>
        <div id="gameover">
        </div>
        <div class="note">Note: Click on the correct option.
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
